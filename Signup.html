<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
<link rel="stylesheet" type="text/css" href="stylelog.css">
</head>
<body>
	<div class="loginpage">
		<div class="form" style="background-color: transparent;"><marquee behavior="alternate" style="height: 80px;width: 500px; color:#008b8b ;top: 80%"><b><h2>Welcome To <b>SignUp</b></h2></b></marquee>
			<form action="indexAfterLogin.html" class="registerform" onsubmit="return valid()">
				<input type="text" id="username" placeholder="User Name"/>
				<span id="uname" color="red"></span>
				<input type="password" id="pass" placeholder="Password">
				<input type="password" id="conpass" placeholder="Confirm-Password">
				<input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" id="email" placeholder="Email">
				
				 <input type="checkbox" id="chk" align="left;" >I Agree
				<div ><input style="cursor: pointer; transition: 0.6s ease;padding: 10px 20px;border:0px solid;background-color:green;text-decoration: none;color: white" type="submit" name="submit"  onclick="valid()"></div>
				<a href="Login.html"style="text-decoration: none; color: #fff;"> Already SignUp?</a>
				

			</form>
		</div>
	</div>
<script type="text/javascript">
	function valid(){
		if(document.getElementsById('username').value==""){
			alert("please fill the username.");
			return false;
		}if(document.getElementsById('pass').value==""){
			alert("please fill the Password");
			return false;
		}if(document.getElementsById('conpass').value==""){
			alert("please fill the Confirm-Password");
			return false;
		}if(document.getElementsById('email').value==""){
			alert("please fill the Email Address");
			return false;
		}if(document.getElementsById('chk').checked==false){
			alert("please accept the Terms and Conditions");
			return false;
		}
		
	}
</script>

</body>
</html>
